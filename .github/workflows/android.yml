name: Build Android (Debug)

on:
  workflow_dispatch:
    inputs:
      appName:
        description: "Optional app name"
        required: false
        default: ""
      bundleId:
        description: "Optional bundle id, e.g. com.example.app"
        required: false
        default: ""
      siteUrl:
        description: "Optional site url your web app runs on"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Ensure Capacitor CLI
        run: |
          npm i -D @capacitor/cli
          npm i @capacitor/core

      - name: Ensure capacitor.config.json and apply inputs
        env:
          APP_NAME: ${{ github.event.inputs.appName }}
          BUNDLE_ID: ${{ github.event.inputs.bundleId }}
          SITE_URL: ${{ github.event.inputs.siteUrl }}
        run: |
          if [ ! -f capacitor.config.json ]; then
            cat > capacitor.config.json <<'JSON'
          {
            "appId": "app.lovable.placeholder",
            "appName": "Wrap App",
            "webDir": "dist",
            "server": { "url": "", "cleartext": true }
          }
          JSON
          fi
          node -e "const fs=require('fs');const p='capacitor.config.json';const cfg=JSON.parse(fs.readFileSync(p,'utf8'));if(process.env.APP_NAME)cfg.appName=process.env.APP_NAME;if(process.env.BUNDLE_ID)cfg.appId=process.env.BUNDLE_ID;if(process.env.SITE_URL){cfg.server=cfg.server||{};cfg.server.url=process.env.SITE_URL;cfg.server.cleartext=true;}fs.writeFileSync(p,JSON.stringify(cfg,null,2));"

      - name: Build web
        run: npm run build

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (debug)
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            android/app/build/outputs/**/*.apk
            android/app/build/outputs/**/*.aab
          if-no-files-found: warn
