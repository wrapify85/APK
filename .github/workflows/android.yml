name: Build Android (Self-Contained)

on:
  workflow_dispatch:
    inputs:
      appName:
        description: 'App Name'
        required: false
        default: ''
        type: string
      bundleId:
        description: 'Bundle Identifier (e.g., com.example.app)'
        required: false
        default: ''
        type: string
      siteUrl:
        description: 'Website URL to wrap (https://...)'
        required: false
        default: ''
        type: string

permissions:
  contents: read

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses and install SDK packages
        shell: bash
        run: |
          set -e
          yes | sdkmanager --licenses
